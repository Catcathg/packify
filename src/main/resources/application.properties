server.port=0
spring.application.name=Packify
#spring.datasource.url=jdbc:h2:mem:Packify
#spring.h2.console.enabled=true
spring.data.mongodb.database=PackifyBd
spring.data.mongodb.uri=${MONGODB_URI}

# MySQL
spring.datasource.url=jdbc:mysql://localhost:8889/packify?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

debug=true

# JWT TOKEN
jwt.secret=${JWT_SECRET}
jwt.expiration=36000000